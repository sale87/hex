<form role="form" ng-submit="createGame()" class="form-horizontal" ng-init="createGameForm = {}">
    <div class="form-group">
        <label for="description" class="col-md-3 control-label">Description</label>

        <div class="col-md-9">
            <input type="text" class="form-control" name="description" placeholder="Description" ng-model='createGameForm.description'>
        </div>
    </div>

    <div class="form-group">
        <label for="timepermove" class="col-md-3 control-label">Time per move</label>

        <div class="col-md-9">
            <input type="text" class="form-control" name="timepermove" placeholder="Time per move" ng-model='createGameForm.timePerMove'>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button id="btn-create" type="submit" class="btn btn-info">Create game</button>
        </div>
    </div>

</form>
